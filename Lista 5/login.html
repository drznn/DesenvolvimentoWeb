<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
    <script src="tzeet.js"></script>
</head>

<body class="login">
    <form class="lForm">
        <div class="text-md-center">
            <a class="mb-5" href=""> <img class="tzeeterlogo mb-5" src="tiziu.png" alt=""></a>
        </div>
        <h1 class="p-4">Entre no Tzeet Agora mesmo</h1>
        <div class="p-4">
            <label for="inputEmail1" class="floating-label"></label>
            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Email: "
                onblur="validaEmail()">
            <div id="emailHelp" class="form-text">Nós nunca iremos compartilhar seu email com ninguém!</div>
        </div>
        <div class="p-4" id="msgemail"></div>
        <div class="p-4 mb-1">
            <label for="inputPassword1" class="label"> </label>
            <input type="password" id="inputPassword1" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="Senha: " onblur="validaSenha()">
            <div class="p-4" id="msgsenha"></div>
            <div>
                <a class="" href="" alt="">Esqueceu sua Senha ?</a>
            </div>
        </div>
        <div class="p-3 d-grid">
            <button class="btn btn-primary" type="button" id="btnEntrar" disabled>Entrar</button>
        </div>
        <div class="p-3">
            Não tem uma conta? <a class="mb-5" href="signup.html" alt="">Inscreva-se</a>
        </div>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
